<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>to_do list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: aliceblue ;" >Add Your ToDo List</a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        
    </div>
    </nav>
    <div class="container">
        <form action="/" method="POST" >
            <div class="mb-3" my=5>
            <h1> </h1>
            <label for="title" class="form-label" style="color:aliceblue;">Add Task</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label" style="color:aliceblue;">Description</label>
            <input type="text" class="form-control" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
    </div>
    <div class="container my-4">
        <h2 style="color:antiquewhite;">Your ToDo List </h2>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                <th scope="col">S.No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for Todo  in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{Todo.title}}</td>
                    <td>{{Todo.desc}}</td>
                    <td>{{Todo.date_created}}</td>
                    <td>
                        <a href="/delete/{{Todo.sno}}" type="button" class="btn btn-outline-success  btn-sm mx-2">Delete</button>
                    
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
